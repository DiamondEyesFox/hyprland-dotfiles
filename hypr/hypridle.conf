######################
### HYPRIDLE CONFIG ###
######################

general {
    lock_cmd = pidof hyprlock || hyprlock       # avoid starting multiple hyprlock instances
    before_sleep_cmd = loginctl lock-session    # lock before suspend
    after_sleep_cmd = hyprctl dispatch dpms on  # turn on display after resume
    ignore_dbus_inhibit = false
}

# Dim screen after 4 minutes
listener {
    timeout = 240
    on-timeout = brightnessctl -s set 10%       # save current brightness, then dim
    on-resume = brightnessctl -r                # restore previous brightness
}

# Lock screen after 5 minutes
listener {
    timeout = 300
    on-timeout = loginctl lock-session
}

# Turn off display after 6 minutes
listener {
    timeout = 360
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

# Suspend after 30 minutes (optional - comment out if you don't want auto-suspend)
listener {
    timeout = 1800
    on-timeout = systemctl suspend
}
