#####################
### HYPRLOCK CONFIG ###
#####################

# Background
background {
    monitor =
    path = ~/Pictures/Wallpapers/current.jpg
    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Date/Time
label {
    monitor =
    text = cmd[update:1000] echo "<b>$(date +'%H:%M')</b>"
    color = rgba(255, 255, 255, 0.9)
    font_size = 120
    font_family = JetBrains Mono Nerd Font
    position = 0, 300
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "<i>$(date +'%A, %B %d')</i>"
    color = rgba(255, 255, 255, 0.7)
    font_size = 28
    font_family = JetBrains Mono Nerd Font
    position = 0, 200
    halign = center
    valign = center
}

# User info
label {
    monitor =
    text = Hi, $USER
    color = rgba(255, 255, 255, 0.8)
    font_size = 32
    font_family = JetBrains Mono Nerd Font
    position = 0, 80
    halign = center
    valign = center
}

# Input field
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 3
    dots_size = 0.2
    dots_spacing = 0.35
    dots_center = true
    outer_color = rgba(51, 204, 255, 0.9)
    inner_color = rgba(0, 0, 0, 0.5)
    font_color = rgba(255, 255, 255, 0.9)
    fade_on_empty = false
    placeholder_text = <i>Enter password...</i>
    hide_input = false
    position = 0, -100
    halign = center
    valign = center
    check_color = rgba(0, 255, 153, 0.9)
    fail_color = rgba(255, 50, 50, 0.9)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = rgba(255, 200, 0, 0.9)
}

# Current song (if playing)
label {
    monitor =
    text = cmd[update:1000] playerctl metadata --format '{{ artist }} - {{ title }}' 2>/dev/null || echo ""
    color = rgba(255, 255, 255, 0.6)
    font_size = 16
    font_family = JetBrains Mono Nerd Font
    position = 0, 50
    halign = center
    valign = bottom
}

