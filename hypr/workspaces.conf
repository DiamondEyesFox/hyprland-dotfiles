# ==========================================
# Workspace App Assignments
# Created for 10-workspace setup
# To disable: comment out the source line in hyprland.conf
# ==========================================

# Workspace 1: Zen Browser
windowrulev2 = workspace 1,class:^(zen-alpha)$
windowrulev2 = workspace 1,class:^(zen)$

# Workspace 2: Obsidian
windowrulev2 = workspace 2,class:^(obsidian)$

# Workspace 3: Discord
windowrulev2 = workspace 3,class:^(discord)$
windowrulev2 = workspace 3,class:^(Discord)$
windowrulev2 = workspace 3,class:^(webcord)$
windowrulev2 = workspace 3,class:^(armcord)$

# Workspace 4: Steam
windowrulev2 = workspace 4,class:^(steam)$
windowrulev2 = workspace 4,class:^(Steam)$

# Workspace 5: Claude Code (Alacritty with Claude)
windowrulev2 = workspace 5,title:^(.*claude.*)$
windowrulev2 = workspace 5,title:^(.*Claude.*)$

# Workspace 6: Yazi
windowrulev2 = workspace 6,class:^(yazi)$

# Workspace 7: OBS Studio
windowrulev2 = workspace 7,class:^(com.obsproject.Studio)$
windowrulev2 = workspace 7,class:^(obs)$

# Workspace 8: Plex
windowrulev2 = workspace 8,title:^(.*Plex.*)$
windowrulev2 = workspace 8,class:^(Plex)$
windowrulev2 = workspace 8,class:^(plex)$

# Workspace 9: Plexamp, cava, cmatrix, neofetch
windowrulev2 = workspace 9,class:^(plexamp-term)$
windowrulev2 = workspace 9,class:^(cava-term)$
windowrulev2 = workspace 9,class:^(cmatrix-term)$
windowrulev2 = workspace 9,class:^(neofetch-term)$

# Workspace 10: btop, waypaper
windowrulev2 = workspace 10,class:^(btop-term)$
windowrulev2 = workspace 10,class:^(waypaper)$

# ==========================================
# Auto-start Applications (optional)
# Comment out any apps you don't want to auto-start
# ==========================================

# Workspace 1: Zen Browser
# exec-once = [workspace 1 silent] zen-browser &

# Workspace 2: Obsidian
# exec-once = [workspace 2 silent] obsidian &

# Workspace 3: Discord
# exec-once = [workspace 3 silent] discord &

# Workspace 4: Steam
# exec-once = [workspace 4 silent] steam &

# Workspace 5: Claude Code
# exec-once = [workspace 5 silent] alacritty -e claude &

# Workspace 6: Yazi
# exec-once = [workspace 6 silent] alacritty --class yazi -e yazi &

# Workspace 7: OBS Studio
# exec-once = [workspace 7 silent] obs &

# Workspace 8: Plex (web browser)
# exec-once = [workspace 8 silent] zen-browser --new-window "http://localhost:32400/web" &

